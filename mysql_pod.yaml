apiVersion: v1
kind: Pod
metadata:
  labels:
    run: mysql
  name: mysql
spec:
  containers:
  - image: mysql:5.6
    name: mysql
    env:
    - name: MYSQL_ROOT_PASSWORD
      valueFrom:
          secretKeyRef:
                  name: mysql-secret
                  key: password
    volumeMounts:
          - name: mysql-initdb
            mountPath: /docker-entrypoint-initdb.d
          - name: mysql-data
            mountPath: /var/opt/data
  volumes:
  - name: mysql-initdb
    configMap:
            name: initdb
  - name: crypto-config
    hostPath:
            path: /data
